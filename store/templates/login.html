<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YO-YO Fashion Sign Up</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href={% static '/auth/fonts/material-icon/css/material-design-iconic-font.min.css' %}>

    <!-- Main css -->
    <link rel="stylesheet" href={% static '/auth/css/style.css' %}>


        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    
        <!-- Libraries Stylesheet -->
        <link href={% static 'lib/animate/animate.min.css' %} rel="stylesheet">
        <link href={% static 'lib/owlcarousel/assets/owl.carousel.min.css' %} rel="stylesheet">
    
        <!-- Customized Bootstrap Stylesheet -->
        <link href={% static 'css/style.css' %} rel="stylesheet">
</head>
<style>
    .Amain{
        background: #f8f8f8;
        padding: 60px 0;
    }
    #signup{
        color: #FFD333;
        background-color: #3D464D;
    }
    #signup:hover{
        background-color: #FFD333;
        color: #3D464D;
    }
    .signup-image-linkss{
        color: #3D464D;
    }
</style>
<body>

        <!-- Topbar Start -->
        <div class="container-fluid">
            <div class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">
                <div class="col-lg-4">
                    <a href="/" class="text-decoration-none">
                        <span class="h1 text-uppercase text-primary bg-dark px-2">YO-YO</span>
                        <span class="h1 text-uppercase text-dark bg-primary px-2 ml-n1">Fashion</span>
                    </a>
                </div>
            </div>
        </div>

    <div class="Amain">
        <!-- Login form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form" action="/login">
                            {% csrf_token %}
                            {% if error %}
                            <div class="alert alert-danger" role="alert">
                                {{error}}
                            </div>
                            {% endif %}
                            <!-- email -->
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>

                            {% comment %} Password {% endcomment %}
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="Password"/>
                            </div>
                            {% comment %} Submit {% endcomment %}
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Login"/>
                            </div>
                        </form>
                        <span>I Don't have account  <a href="/signup" class="signup-image-linkss">Sign-up here</a></span>
                        
                    </div>
                    <div class="signup-image">
                        <figure><img src={% static '/auth/images/signup-img.png' %} alt="sing up image"></figure>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src={% static '/auth/vendor/jquery/jquery.min.js' %}></script>
    <script src={% static 'js/main.js' %}></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
