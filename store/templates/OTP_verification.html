<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OTP Verification</title>
    
    <!-- CSS Styles -->
    <link rel="stylesheet" href="{% static 'auth/css/style.css' %}">
</head>
<body>
     <!-- Topbar Start -->
     <div class="container-fluid">
        <div class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">
            <div class="col-lg-4">
                <a href="/" class="text-decoration-none">
                    <span class="h1 text-uppercase text-primary bg-dark px-2">YO-YO</span>
                    <span class="h1 text-uppercase text-dark bg-primary px-2 ml-n1">Fashion</span>
                </a>
            </div>
        </div>
    </div>

<div class="Amain">
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">OTP Verification</h2>
                    <form method="POST" class="register-form" id="register-form" action="/verify_otp">
                        {% csrf_token %}
                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                        {% endif %}
                        <div class="form-group">
                            <label for="otp"><i class="zmdi zmdi-key"></i></label>
                            <input type="text" name="otp" id="otp" placeholder="Enter OTP" required>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="verify" id="verify" class="form-submit" value="Verify">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- JS -->
<script src="{% static 'auth/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'auth/js/main.js' %}"></script>

</body>
</html>
